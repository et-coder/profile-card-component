<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <main>
    <div class="container">
      <img src="images/image-victor.jpg" alt="Victor crest">
      <h1 class="name">Victor Crest <span>26</span></h1>

      <p class="place">London</p>

      <div class="socials">
        <p class="stats">80K <span class="description">Followers</span></p>


        <p class="stats">803K <span class="description">Likes</span></p>


        <p class="stats">1.4K <span class="description">Photos</span></p>

      </div>
    </div>
  </main>
</body>

</html>
